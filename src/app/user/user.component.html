<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cellc mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role===''?'Un Assigned' : element.role}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.isactive?'Action' : 'In Active'}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="UpdateUser(element.id)" mat-raised-button color="primary" class="me-2">Update</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
